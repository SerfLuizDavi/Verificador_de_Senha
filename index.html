<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Força de Senha</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="conteiner">
        <h1>Verificador de Força de Senha</h1>
        <p>Digite sua senha : </p>
        <input 
        type="password" 
        id="passwordinput" 
        placeholder="Digite sua senha"
        />
        <div class="password-strength-bar">
            <div id="password-strength-indicator" class="strength-indicator">
            </div>
        </div>
        <p id="password-strength-text">Senha Fraca</p>
        <p id="tip">Sua senha precisa ter letras maiúsculas, minúsculas, números e caracteres especiais.</p>
    </div>
</body>
</html>
